<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="sr-only">Profile Card Component</h1>
    <div class="banner">
      <img src="./images/image-victor.jpg" alt="Avatar" class="avatar">
    </div>
    <main>
      <div class="info">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
        <p class="location">London</p>
      </div>
      <hr>
      <div class="stats">
        <div class="stat">
          <p class="number">80K</p>
          <p class="label">Followers</p>
        </div>
        <div class="stat">
          <p class="number">803K</p>
          <p class="label">Likes</p>
        </div>
        <div class="stat">
          <p class="number">1.4K</p>
          <p class="label">Photos</p>
        </div>
      </div>
    </main>
    
  </div>
</body>
</html>
